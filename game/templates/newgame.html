{% extends "base.html" %}

{% block title %}{{ block.super }} - New game{% endblock %}

{% block contents %}
{% if welcome %}<h3>{{ welcome }}</h3>{% endif %}

<form method="post">{% csrf_token %}
  <table>
    {{ form }}

    <tr>
      <th>&nbsp;</th>
      <td><input type="submit" value="Go"/></td>
    </tr>
  </table>
</form>
{% endblock contents %}
